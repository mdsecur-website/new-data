<!-- Modal for image preview -->
<div id="imgModal" class="fixed inset-0 bg-black bg-opacity-90 hidden flex items-center justify-center z-50">
  <span class="absolute top-4 right-6 text-white text-4xl cursor-pointer" onclick="closeModal()">&times;</span>
  <img id="modalImg" class="max-h-[80%] max-w-[90%] object-contain rounded-lg shadow-lg">
  <button id="prevBtn" class="absolute left-6 text-white text-4xl cursor-pointer">&#10094;</button>
  <button id="nextBtn" class="absolute right-6 text-white text-4xl cursor-pointer">&#10095;</button>
</div>

<script>
  // collect all gallery images
  const images = Array.from(document.querySelectorAll("body img"));
  let currentIndex = 0;

  // attach click event to each image
  images.forEach((img, i) => {
    img.style.cursor = "pointer";
    img.addEventListener("click", () => openModal(i));
  });

  function openModal(index) {
    currentIndex = index;
    document.getElementById("modalImg").src = images[currentIndex].src;
    document.getElementById("imgModal").classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("imgModal").classList.add("hidden");
  }

  function showImage(index) {
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    currentIndex = index;
    document.getElementById("modalImg").src = images[currentIndex].src;
  }

  document.getElementById("prevBtn").addEventListener("click", () => showImage(currentIndex - 1));
  document.getElementById("nextBtn").addEventListener("click", () => showImage(currentIndex + 1));

  document.addEventListener("keydown", (e) => {
    if (document.getElementById("imgModal").classList.contains("hidden")) return;
    if (e.key === "ArrowLeft") showImage(currentIndex - 1);
    if (e.key === "ArrowRight") showImage(currentIndex + 1);
    if (e.key === "Escape") closeModal();
  });
</script>
